<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()">
        <div id="backgroundInfo">
        <img id="background" class="background"></img>
        <div id="timeDate">
            <h1 id="date"></h1>
            <h2 id="time"></h2>
        </div>
        <div id="fact">
            <h1 id="factText"></h1>
        </div>
        <div id="weather">
            <h1 id="temp"></h1>
            <h1 id="weatherName"></h1>
            <img id="weatherIcon" onerror="this.style.display='none'"/>
        </div>
        <script src="script.js"></script>
    </div>
    </body>
</html>
